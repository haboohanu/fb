<StackLayout height="100%">
    <StackLayout class="profile-top-container" height="35%">
        <AbsoluteLayout width="100%">
            <StackLayout class="profile-top-banner" width="100%" height="60%"></StackLayout>
            <StackLayout width="100%">
                <Image src='~/app/assets/back-btn.png' stretch="aspectFit" (tap)="onTapBack()" height="25"
                horizontalAlignment="left" margin="20"></Image>
                <StackLayout class="info-container" verticalAlignment="center">
                    <Image [src]='userProfile?.avatar' stretch="aspectFit" height="500px" width="500px" color="white"
                        backgroundColor="white" borderRadius="100%" borderWidth="5" borderColor="white"></Image>
                    <Image src='~/app/assets/camera.png' stretch="aspectFit" (tap)="onEditPhoto()" height="20" padding="0"
                        margin="0" bottom="10"></Image>
                </StackLayout>
            </StackLayout>
        </AbsoluteLayout>
    </StackLayout>
    <StackLayout class="profile-bottom-container" height="65%" backgroundColor="#f5f5f5">
        <!-- <ScrollView> -->
        <form class="form" [formGroup]="profileForm">
            <ScrollView orientation="vertical">
                <StackLayout class="profile-input-field" verticalAlignment="center" width="1000px" padding="20px 100px"
                    margin="10px 0">
                    <StackLayout orientation="horizontal" margin="10 0 0 0">
                        <Label text="Name" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="name"
                            verticalAlignment="center">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Email" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" width="800px" formControlName="email">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Username" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="username">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Phone" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="phone">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Address" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="address">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="City" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="city">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="State" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="state">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Country" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="country">
                        </TextField>
                    </StackLayout>
                    <StackLayout orientation="horizontal">
                        <Label text="Zipcode" class="profile-edit-text text-left" margin="0" padding="0 0 10 0"
                            verticalAlignment="center" width="200px"></Label>
                        <TextField class="profile-input" hint="" width="800px" formControlName="zipcode">
                        </TextField>
                    </StackLayout>
                    <Button text="Save" height="150px" width="800px" borderRadius="10"
                        (tap)="onSave()"></Button>
                </StackLayout>
            </ScrollView>
        </form>
    </StackLayout>
</StackLayout>
