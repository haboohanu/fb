<ScrollView>
    <StackLayout height="100%">
        <StackLayout class="profile-top-container" height="45%">
            <AbsoluteLayout width="100%">
                <StackLayout class="profile-top-banner" width="100%" height="60%"></StackLayout>
                <StackLayout width="100%" height="5000px">
                    <Label class="far" text="&#xf044;" stretch="aspectFit" [nsRouterLink]="['../profile/edit', uid]" height="25"
                    horizontalAlignment="right" margin="20" fontSize="20" color="white"></Label>
                    <!-- <Label class="far" text="&#xf044;" stretch="aspectFit" (tap)="onTapEdit()" height="25"
                    horizontalAlignment="right" margin="20" fontSize="20" color="white"></Label> -->
                    <!-- <Image src='~/app/assets/edit.png' stretch="aspectFit" (tap)="onTapEdit()" height="25"
                        horizontalAlignment="right" margin="20"></Image> -->
                    <StackLayout class="info-container" verticalAlignment="center" >
                        <Image [src]='userProfile?.avatar' stretch="aspectFit" height="500px" width="500px"
                            color="white" backgroundColor="white" borderRadius="100%" borderWidth="5"
                            borderColor="white"></Image>
                        <Label [text]="userProfile?.name" class="profile-name" horizontalAlignment="center"
                            margin="20px 0 0 0" padding="0" color="black" fontSize="30px"></Label>
                        <Label [text]="userProfile?.email" class="profile-email" horizontalAlignment="center"
                            margin="15px 0 0 0" padding="0" color="gray" fontSize="20px"></Label>
                    </StackLayout>
                </StackLayout>
            </AbsoluteLayout>
        </StackLayout>
        <StackLayout class="profile-bottom-container" height="55%" backgroundColor="#f5f5f5">
            <StackLayout height="100%">
                <ListView [items]="items" class="list-group">
                    <ng-template let-item="item" let-i="index">
                        <StackLayout orientation="horizontal" width="100%" [backgroundColor]="item.color">
                            <Label *ngIf="item.name=='Sign Out'" [text]="item.name" class="list-group-item center-text"
                                fontFamily='Roboto-Regular' width="100%" textAlignment="center" (tap)="onSignOut()"></Label>
                            <Label *ngIf="item.name!='fill' && item.name!='Sign Out'" [text]="item.name"
                                class="list-group-item" fontFamily='Roboto-Regular' width="90%" (tap)="onTapNavigate(item.endpoint)"></Label>
                            <Image *ngIf="item.name!='fill' && item.name!='Sign Out'" [src]='item.arrow'
                                stretch="aspectFit" height="15"></Image>
                        </StackLayout>
                    </ng-template>
                </ListView>
            </StackLayout>
        </StackLayout>
    </StackLayout>
</ScrollView>
